name: Sequentia Core CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ccache build-essential libtool autotools-dev automake pkg-config bsdmainutils python3 libevent-dev libboost-dev
          wget -O - "https://apt.llvm.org/llvm.sh" | sudo bash -s 18
          sudo /usr/sbin/update-ccache-symlinks
          echo 'export PATH="/usr/lib/ccache:$PATH"' | tee -a ~/.bashrc
          source ~/.bashrc

      - name: Build
        env:
          BDB_PREFIX: '/home/runner/work/SEQ-Core-Elements/SEQ-Core-Elements/db4'
          BDB_LIBS: '-L${BDB_PREFIX}/lib -ldb_cxx-4.8'
          BDB_CFLAGS: '-I${BDB_PREFIX}/include'
          CC: clang-18
          CXX: clang++-18
        run: |
          ./autogen.sh
          ./contrib/install_db4.sh .
          ./configure --disable-bench --without-gui --without-natpmp --without-miniupnpc
          make clean
          make -j$(nproc)

      - name: Publish artifact - linux
        uses: actions/upload-artifact@v4
        with:
          name: sequentia-linux
          path: |
            src/elementsd
            src/elements-cli
            src/elements-tx
            src/elements-util
            src/elements-wallet
  tests:
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          echo "Running tests"
          ./test/functional/test_runner.py --ci -j4 --ansi --combinedlogslen=4000 --failfast

